<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Attendance Report | QLLC</title>
    <meta name="description" content="Attendance Report Generator For QLLC">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Quraner Alo Foundation">
    <meta name="keywords" content="QLLC, Attendance Report Generator, Quraner Alo Foundation">
    <meta name="developer" content="DecodeMH">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx-js-style@1.2.0/dist/xlsx.bundle.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            padding: 30px;
            background: #f0f2f5;
        }

        .card {
            max-width: 1100px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .file-box {
            flex: 1;
            border: 2px dashed #bbb;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
        }

        #downloadBtn {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: bold;
            width: 100%;
            display: none;
            margin-top: 20px;
            font-size: 16px;
        }

        .preview-container {
            display: none;
            margin-top: 20px;
        }

        .table-wrapper {
            overflow-x: auto;
            max-height: 400px;
            border: 1px solid #ddd;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        th,
        td {
            padding: 10px;
            border: 1px solid #eee;
        }

        .align-center {
            text-align: center;
        }

        .align-right {
            text-align: right;
        }
    </style>
</head>

<body class="relative">
    <main class="w-full h-[90vh]">
        <div class="card">
            <h2 class="text-center font-bold text-2xl p-4 mb-5">Attendance Report Generator For QLLC</h2>

            <div class="upload-section">
                <div class="file-box">
                    <label><b>1. Total Members CSV</b></label>
                    <input type="file" id="totalMembersFile" accept=".csv">
                </div>
                <div class="file-box">
                    <label><b>2. Attendance CSV</b></label>
                    <input type="file" id="attendanceFile" accept=".csv">
                </div>
            </div>

            <div id="previewArea" class="preview-container">
                <div id="summaryText" style="margin-bottom: 10px; font-weight: bold;"></div>
                <div class="table-wrapper">
                    <table id="previewTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Mobile</th>
                                <th>Roll</th>
                                <th>Country</th>
                                <th>Email</th>
                                <th>Moderator</th>
                                <th>Duration</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <button id="downloadBtn">Download Excel with Summary Sheet</button>
            </div>
        </div>
    </main>

    <footer class="absolute bottom-0 w-full bg-gray-100 p-4">
        <p style="text-align:center; margin-top: 20px;">
            &copy; <span id="currentYear"></span> Quraner Alo Foundation. All rights reserved.
        </p>
    </footer>

    <script>
        $(document).ready(function () {
            let globalFinalData = [];

            $('#totalMembersFile, #attendanceFile').on('change', function () {
                const file1 = $('#totalMembersFile')[0].files[0];
                const file2 = $('#attendanceFile')[0].files[0];
                if (file1 && file2) processData(file1, file2);
            });

            function getVal(row, possibleNames) {
                const keys = Object.keys(row);
                for (let name of possibleNames) {
                    let foundKey = keys.find(k => k.trim().toLowerCase() === name.toLowerCase());
                    if (foundKey) return row[foundKey] ? row[foundKey].toString().trim() : "";
                }
                return "";
            }

            function formatRoll(val) {
                if (!val) return "";
                return val.replace(/\s*-\s*/, " - ");
            }

            function processData(f1, f2) {
                Papa.parse(f1, {
                    header: true, skipEmptyLines: 'greedy', encoding: "UTF-8",
                    complete: function (mRes) {
                        Papa.parse(f2, {
                            header: true, skipEmptyLines: 'greedy', encoding: "UTF-8",
                            complete: function (aRes) {
                                const attendanceMap = {};
                                aRes.data.forEach(row => {
                                    let email = getVal(row, ['email', 'e-mail']);
                                    if (email) attendanceMap[email.toLowerCase()] = getVal(row, ['duration', 'time']);
                                });

                                globalFinalData = mRes.data
                                    .filter(m => getVal(m, ['name']) || getVal(m, ['email']))
                                    .map(m => {
                                        let mEmail = getVal(m, ['email', 'e-mail']);
                                        let mMobile = getVal(m, ['mobile', 'phone']);
                                        if (mMobile && mMobile.length === 10 && !mMobile.startsWith('0')) mMobile = "0" + mMobile;

                                        return {
                                            "Name": getVal(m, ['name', 'full name']),
                                            "Mobile": mMobile,
                                            "Roll": formatRoll(getVal(m, ['roll', 'id'])),
                                            "Country": getVal(m, ['country']),
                                            "Email": mEmail,
                                            "Moderator": getVal(m, ['moderator', 'moderato']) || "Unassigned",
                                            "Duration": attendanceMap[mEmail.toLowerCase()] || "Not Attended"
                                        };
                                    });

                                globalFinalData.sort((a, b) => {
                                    if (a.Duration === "Not Attended") return 1;
                                    if (b.Duration === "Not Attended") return -1;
                                    return parseFloat(b.Duration) - parseFloat(a.Duration);
                                });

                                renderPreview();
                            }
                        });
                    }
                });
            }

            function renderPreview() {
                const $tbody = $('#previewTable tbody').empty();
                globalFinalData.forEach(row => {
                    $tbody.append(`<tr>
                <td>${row.Name}</td><td class="align-center">${row.Mobile}</td>
                <td class="align-center">${row.Roll}</td><td class="align-center">${row.Country}</td>
                <td>${row.Email}</td><td class="align-center">${row.Moderator}</td>
                <td class="align-right">${row.Duration}</td>
            </tr>`);
                });
                $('#previewArea').fadeIn();
                $('#downloadBtn').show();
            }

            $('#downloadBtn').on('click', function () {
                const wb = XLSX.utils.book_new();
                const grouped = globalFinalData.reduce((acc, curr) => {
                    if (!acc[curr.Moderator]) acc[curr.Moderator] = [];
                    acc[curr.Moderator].push(curr);
                    return acc;
                }, {});

                // 1. CREATE SUMMARY SHEET
                const summaryData = Object.keys(grouped).map(mod => {
                    const list = grouped[mod];
                    return {
                        "Moderator Name": mod,
                        "Green (>=1hr)": list.filter(d => parseFloat(d.Duration) >= 60).length,
                        "Yellow (30-59m)": list.filter(d => parseFloat(d.Duration) >= 30 && parseFloat(d.Duration) < 60).length,
                        "Red (<30m / Absent)": list.filter(d => d.Duration === "Not Attended" || parseFloat(d.Duration) < 30).length,
                        "Total Members": list.length
                    };
                });
                const wsSummary = XLSX.utils.json_to_sheet(summaryData);
                wsSummary['!cols'] = [{ wch: 25 }, { wch: 15 }, { wch: 15 }, { wch: 20 }, { wch: 15 }];

                // Style Summary Headers
                const sumRange = XLSX.utils.decode_range(wsSummary['!ref']);
                for (let C = sumRange.s.c; C <= sumRange.e.c; ++C) {
                    const cell = XLSX.utils.encode_cell({ c: C, r: 0 });
                    wsSummary[cell].s = { font: { bold: true }, fill: { fgColor: { rgb: "BDD7EE" } }, alignment: { horizontal: "center" }, border: { bottom: { style: "thin" } } };
                }
                XLSX.utils.book_append_sheet(wb, wsSummary, "OVERALL SUMMARY");

                // 2. CREATE INDIVIDUAL MODERATOR SHEETS
                Object.keys(grouped).forEach(modName => {
                    const ws = XLSX.utils.json_to_sheet(grouped[modName]);
                    ws['!cols'] = [{ wch: 25 }, { wch: 15 }, { wch: 20 }, { wch: 12 }, { wch: 25 }, { wch: 15 }, { wch: 15 }];

                    const range = XLSX.utils.decode_range(ws['!ref']);
                    for (let R = range.s.r; R <= range.e.r; ++R) {
                        for (let C = range.s.c; C <= range.e.c; ++C) {
                            const cellRef = XLSX.utils.encode_cell({ c: C, r: R });
                            if (!ws[cellRef]) continue;
                            ws[cellRef].s = {};

                            if (R === 0) {
                                ws[cellRef].s = { font: { bold: true, color: { rgb: "FFFFFF" } }, fill: { fgColor: { rgb: "4472C4" } }, alignment: { horizontal: "center" } };
                            } else {
                                const header = Object.keys(grouped[modName][0])[C];
                                const duration = parseFloat(grouped[modName][R - 1].Duration);
                                const isAbsent = grouped[modName][R - 1].Duration === "Not Attended";

                                // Alignments
                                if (['Mobile', 'Roll', 'Country', 'Moderator'].includes(header)) ws[cellRef].s.alignment = { horizontal: "center" };
                                if (header === 'Duration') ws[cellRef].s.alignment = { horizontal: "right" };

                                // Coloring
                                let color = "FFFFFF";
                                if (isAbsent || duration < 30) color = "F8D7DA"; // Red
                                else if (duration < 60) color = "FFF3CD";        // Yellow
                                else color = "D4EDDA";                         // Green

                                ws[cellRef].s.fill = { fgColor: { rgb: color } };
                                ws[cellRef].s.border = {
                                    top: { style: "thin", color: { rgb: "000000" } },
                                    bottom: { style: "thin", color: { rgb: "000000" } },
                                    left: { style: "thin", color: { rgb: "000000" } },
                                    right: { style: "thin", color: { rgb: "000000" } }
                                };
                                header.border = {
                                    top: { style: "thin", color: { rgb: "000000" } },
                                    bottom: { style: "thin", color: { rgb: "000000" } },
                                    left: { style: "thin", color: { rgb: "000000" } },
                                    right: { style: "thin", color: { rgb: "000000" } }
                                };
                            }
                            if (C === 1 || C === 2) { ws[cellRef].t = 's'; ws[cellRef].z = '@'; } // Force Text for Mobile/Roll
                        }
                    }
                    XLSX.utils.book_append_sheet(wb, ws, modName.substring(0, 31).replace(/[\\?*\/\[\]]/g, ''));
                });

                XLSX.writeFile(wb, "Final_Attendance_Report.xlsx");
            });
           
            // Set current year in footer
            $('#currentYear').text(new Date().getFullYear());
        });
    </script>

</body>

</html>
